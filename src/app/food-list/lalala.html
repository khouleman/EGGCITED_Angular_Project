<div class="row change" *ngIf="new">
  <div class="col-12">
    The dish has been registered. Redirect in 2 seconds.
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Name of the dish</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.name">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Picture</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.picture">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Category</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.category">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Creator</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.creator">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Creation date</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.releaseDate">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Description</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.description">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Ingredients</label> <br>
      <input type="text" class="form-control" [(ngModel)]="food.ingredients">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Time preparation</label><br>
      <input type="text" class="form-control" [(ngModel)]="food.timePreparation">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="submit">
      <button class="btn btn-outline-success" (click)="add()">Envoyer</button>
    </div>
  </div>
</div>
